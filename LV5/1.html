<!DOCTYPE html>
<html>
<head>
<script>
    //tri načina definiranja funkcije u ES6
    function ispisiParametar1(parametar) { 
        console.log(parametar); 
    } 

    var ispisiParametar2 = function(parametar) { 
        console.log(parametar); 
    } 

    var ispisiParametar3 = (parametar) => { 
        console.log(parametar); 
    } 
    ispisiParametar1("Prva");
    ispisiParametar2("Druga");
    ispisiParametar3("Treca");

    function vratiIme(ime) { 
        var x = ime; 
        function f() {
	    return x; 
	}
        return f; 
    } 

    var y = vratiIme("Hrvoje Horvat");    //return f ispisuje definiciju funkcije f
    console.log(y);  

    var z = vratiIme()();  //ovdje u prvoj zagradi nedostaje "Hrvoje Horvat", a drugom zagradom pozivamo funkciju f 
    console.log(z);        //unutar funkcije vratiIme koja na kraju vrati x tj ime.


    /*
    var ime='Pero Perić';   
    
    // Samopozivajuća anonimna funkcija
    (function(ime){ 
        var x = ime;
        function f() {
	        console.log("Predano ime je " + x); 
	    }
        return f;
    })(ime)();
    */
</script>
</head>

</html>
