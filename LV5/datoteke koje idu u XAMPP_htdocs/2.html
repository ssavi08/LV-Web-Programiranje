<!DOCTYPE html>
<html>
<body>

<h2>JSON</h2>
 
<script>
	
dohvatiJSON("primjer.json");

 async function dohvatiJSON(file) {
 let objektFetcha = await fetch(file);
 let objektIzJSON = await objektFetcha.json();
 console.log(JSON.parse(JSON.stringify(objektIzJSON)));
 
 promijeniJSON(objektIzJSON);
 }
 
 function promijeniJSON(data) {
 data[1].ime="Dario";
 data[1].godina=40;
 data[1].redStudent=true;
 data[1].najdraziKolegij=["OET", "TZK"];
 
 spremiJSON(data)
 }
 
 function spremiJSON(data) {
 let lokalniJSON = JSON.stringify(data)
 localStorage.setItem("testJSON", lokalniJSON);  //rezultira datotekom testJSON.json
 
 let preuzetiLokalniJSON = localStorage.getItem("testJSON");  // ƒçitanje iz json
 let objektIzJSON2 = JSON.parse(preuzetiLokalniJSON);
 console.log(objektIzJSON2);
 } 
 </script>

</body>
</html>
